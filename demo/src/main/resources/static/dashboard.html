<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Membership Portal - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        .logout-btn {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Gym Membership Dashboard</h2>
        <div class="welcome-message">
            Welcome to your Gym Membership Portal! You are now logged in.
        </div>
        <!-- Add more dashboard content here as needed -->
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
